<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Socket.IO - Sender</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            body {
                background-color: #f0f2f5;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            .chat-container {
                max-width: 600px;
                width: 100%;
            }
            .chat-card {
                height: 80vh;
                display: flex;
                flex-direction: column;
                border-radius: 20px;
                overflow: hidden;
            }
            .card-header {
                background: linear-gradient(135deg, #0d6efd, #6610f2);
                color: white;
                border-bottom: none;
                padding: 15px 20px;
            }
            .messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                background-color: #e5ddd5;
            }
            .message {
                display: inline-block;
                padding: 10px 15px;
                border-radius: 20px;
                max-width: 75%;
                word-wrap: break-word;
                font-size: 15px;
                line-height: 1.4;
                margin-bottom: 12px;
                animation: fadeIn 0.3s ease;
            }
            .message-sent {
                background: linear-gradient(135deg, #0d6efd, #6610f2);
                color: white;
                align-self: flex-end;
                margin-left: auto;
            }
            .message-received {
                background-color: #ffffff;
                color: #333;
                align-self: flex-start;
                margin-right: auto;
            }
            .card-footer {
                padding: 10px 20px;
                background-color: #f7f7f7;
                border-top: 1px solid #ddd;
            }
            #input {
                border-radius: 20px;
                padding: 10px 15px;
            }
            .btn-send {
                border-radius: 20px;
                padding: 10px 20px;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .notification-icon {
                font-size: 24px;
                color: white;
                transition: transform 0.3s, color 0.3s;
            }
            .notification-active {
                color: yellow;
                transform: scale(1.4);
            }
        </style>
    </head>
    <body>
        <div class="container chat-container">
            <div class="card chat-card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">ðŸ’¬ Sender Chat Panel</h5>
                    <i class="bi bi-bell notification-icon" id="notifyIcon"></i>
                </div>
                <div class="messages d-flex flex-column" id="messages"></div>
                <div class="card-footer">
                    <form id="form" class="d-flex gap-2">
                        <input id="input" class="form-control" autocomplete="off" placeholder="Type message..." />
                        <button class="btn btn-primary btn-send" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const notify = new Audio("/notification.mp3");
            const notifyIcon = document.getElementById("notifyIcon");

            const form = document.getElementById("form");
            const input = document.getElementById("input");
            const messages = document.getElementById("messages");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const text = input.value.trim();
                if (text) {
                    socket.emit("receiver message", text);

                    const item = document.createElement("div");
                    item.className = "message message-sent";
                    item.textContent = text;
                    messages.appendChild(item);
                    messages.scrollTop = messages.scrollHeight;

                    notify.play();

                    // ðŸ”” animate icon on send too
                    notifyIcon.classList.add("notification-active");
                    setTimeout(() => notifyIcon.classList.remove("notification-active"), 1000);

                    input.value = "";
                }
            });

            socket.on("sender message", (msg) => {
                const item = document.createElement("div");
                item.className = "message message-received";
                item.textContent = msg;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;

                notify.play();

                // ðŸ”” animate icon on receive
                notifyIcon.classList.add("notification-active");
                setTimeout(() => notifyIcon.classList.remove("notification-active"), 1000);
            });
        </script>
    </body>
</html>
